<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pavel D Bodle</title>
    <style>
        /* Reset some default styles */
body, h1, h2, p, ul, li {
    margin: 0;
    padding: 0;
}

/* Set a background color and text color */
body {
    background-color: #f5f5f5;
    color: #333;
    font-family: Arial, sans-serif;
}

/* Style the header */
header {
    background-color: #007BFF;
    color: #fff;
    text-align: center;
    padding: 20px;
}

h1 {
    font-size: 2em;
    margin-bottom: 10px;
}

/* Style the navigation menu */
nav {
    background-color: #333;
}

ul {
    list-style-type: none;
    display: flex;
    justify-content: center;
    padding: 10px;
}

li {
    margin: 0 10px;
}

a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
}

/* Style sections */
section {
    background-color: #fff;
    padding: 20px;
    margin: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h2 {
    font-size: 1.5em;
    margin-bottom: 10px;
}

/* Style the footer */
footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
}

/* Add responsive styles */
@media (max-width: 768px) {
    header {
        padding: 10px;
    }
    h1 {
        font-size: 1.5em;
    }
    ul {
        flex-direction: column;
        align-items: center;
    }
    li {
        margin: 5px 0;
    }
    section {
        margin: 10px;
        padding: 10px;
    }
}

/* Add hover effect to navigation links */
a:hover {
    background-color: #007BFF;
    color: #fff;
    transition: background-color 0.3s ease, color 0.3s ease;
}

    </style>
</head>
<body>
    <header>
        <h1>Pavel D Bodle</h1>
        <p>Data Scientist</p>
    </header>

    <nav>
        <ul>
            <li><a href="#education">Education</a></li>
            <li><a href="#certificates">Certificates</a></li>
            <li><a href="#projects">Projects</a></li>
            <!-- Add more sections and links as needed -->
        </ul>
    </nav>

    <section id="education">
        <h2>Education</h2>
        <!-- Add your education details here -->
    </section>

    <section id="certificates">
        <h2>Certificates</h2>
        <!-- Add your certificate details here -->
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <!-- Add your project details here -->
    </section>

    <!-- Add more sections as needed -->

    <footer>
        <p>Contact: pavelbodle@iitb.ac.in</p>
        <p>GitHub: <a href="https://github.com/PavelBodle">PavelBodle</a></p>
    </footer>
</body>
</html>
